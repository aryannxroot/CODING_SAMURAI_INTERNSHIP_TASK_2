<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List </title>
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
        </header>
        <main>
            <div class="task-input">
                <input type="text" id="task-input-field" placeholder="Add a new Task....">
                <input type="date" id="task-input-date">
                <select id="priority-select">
                    <option value="Low" >Low</option>
                    <option value="Medium" >Medium</option>
                    <option value="High" >High</option>
                </select>
                <button class="add-task-button">Add Task</button>
            </div>

            <div class="filters">
                <button class="filter-btn" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="sort-btn"  data-filter="duedate">Sort by due date</button>
                <button class="sort-btn" data-filter="priority">Sort by priority</button>
            </div>

            <ul id="task-list">
                <!-- Tasks will be added here -->
            </ul>
        

        
        </main>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
